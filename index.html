<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convert</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display3-text-center">Конвертер величин</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id="kmInput" placeholder="Введите километры" class="form-control form-control-lg">
                    </div>
                </form>
                <div id="output">
                    <div class="card alert-warning mb-2">
                        <div class="card-block">
                            <h4>Метры:</h4>
                            <div id="mOutput"></div>
                        </div>
                    </div>
                    <div class="card alert-primary mb-2">
                        <div class="card-block">
                            <h4>Сантиметры:</h4>
                            <div id="smOutput"></div>
                        </div>
                    </div>
                    <div class="card alert-success mb-2">
                        <div class="card-block">
                            <h4>Миллиметры:</h4>
                            <div id="mmOutput"></div>
                </div>
            </div>
        </div>
    </div> 
    <script>
        document.getElementById('kmInput').addEventListener('input', function(e) {
            let km = e.target.value;
            document.getElementById('mOutput').innerHTML = km * 1000;
            document.getElementById('smOutput').innerHTML = km * 100000;
            document.getElementById('mmOutput').innerHTML = km * 1000000;
        });
    </script>
</body>
</html>
